<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="loginContainer d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center"">
            <div class="col-12 col-sm-6">
                <div class="card authGaurd">
                    <div class="card-body">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item w-50" role="presentation">
                                <button class="nav-link active w-100 text-center" id="pills-home-tab" data-toggle="pill"
                                    data-target="#LoginTab" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item w-50" role="presentation">
                                <button class="nav-link w-100 text-center" id="pills-profile-tab" data-toggle="pill"
                                    data-target="#signUpTab" type="button" role="tab" aria-controls="pills-profile"
                                    aria-selected="false">SignUP</button>
                            </li>

                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="LoginTab" role="tabpanel"
                                aria-labelledby="pills-home-tab">

                                <form id="LoginForm">

                                    <div class="form-group">
                                        <label for="LoginEmail">Enter Email</label>
                                        <input type="text" class="form-control" id="LoginEmail">
                                    </div>

                                    <div class="form-group">
                                        <label for="LoginPassword">Enter Password</label>
                                        <input type="text" class="form-control" id="LoginPassword">
                                    </div>

                                    <button class="btn btn-sm btn-block btn-outline-primary">Login</button>

                                </form>

                            </div>
                            <div class="tab-pane fade" id="signUpTab" role="tabpanel"
                                aria-labelledby="pills-profile-tab">
                                <form id="signUpForm">

                                    <div class="form-group">
                                        <label for="signUpEmail">Enter Email</label>
                                        <input type="text" class="form-control" id="signUpEmail">
                                    </div>

                                    <div class="form-group">
                                        <label for="signUpPassword">Enter Password</label>
                                        <input type="text" class="form-control" id="signUpPassword">
                                    </div>

                                    <div class="form-group">
                                        <label for="signUpUser">Enter UserRole</label>
                                        <select class="form-control" id="signUpUser">
                                            <option value="admin">Admin</option>
                                            <option value="buyer">Buyer</option>
                                            <option value="superAdmin">superAdmin</option>
                                        </select>
                                    </div>

                                    <button class="btn btn-sm btn-block btn-outline-success">SignUp</button>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loder d-none" id="loder">
        <div class="spinner-border text-primary" role="status">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/auth.js"></script>
</body>

</html>
